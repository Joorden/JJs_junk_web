<div class="detailes">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{item.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img src="{{item.imagePath}}">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{item.description}}</p>
    </div>
  </div>
  <div>
    <div>
      <h3>{{item.price}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button (click)="add(item)"
          type="button" class="button">
          add to cart
        </button>

      </div>
    </div>
  </div>
</div>
